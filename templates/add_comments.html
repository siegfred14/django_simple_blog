{% extends 'base.html' %}
{% block title %}Comment On Blog Post!
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add Comment</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Comment">
    </form>
{% else %}
    Log In To Post Comment!
{% endif %}

{% endblock %}
